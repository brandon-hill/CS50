{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h1 class="mb-4">Get a quote</h1>
    <div class="container">
        <form class="form-inline d-block" action="/quote" method="post">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Enter a symbol" type="text">
                <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>
{% endblock %}
